<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- usare https://fontawesome.com/ per le icone
        bisogna creare account e successivamente il kit
        restituirÃ  il tag script da incollare in head
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/b19825dab8.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <section class="card">
        <!-- IMMAGINE DI SFONDO -->
        <img src="https://picsum.photos/450/600" alt="baita">
        <div class="shadow"></div>
        <!-- PULSANTE SALVA -->
        <button class="save">Save</button>
        <!-- div parent dei pulsanti inferiori -->
        <div class="container">
            <!-- PULSANTE GOTO -->
            <a href="https://picsum.photos" target="_blank">
                <button class="goTo">
                    <i class="fa-solid fa-arrow-right"></i>
                    <span>immagine dal sito Picsum Photos</span>
                </button>
            </a>
            <!-- PULSANTE CARICA -->
            <button class="upload">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </button>
            <!-- PULSANTE OPZIONI -->
            <button class="options">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </div>
    </section>
</body>

</html>
